<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="login">
            <h:panelGroup id="display">
                <div class="container text-center">
                    <div class="row justify-content-md-center">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Login</h5>
                                <div class="form-group">
                                    <h:outputLabel value="#{myBundle.Usuario}" for="username"/>
                                    <h:inputText class="form-control" id="username" value="#{loginController.user}"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{myBundle.Password}" for="password"/>
                                    <h:inputSecret class="form-control" id="password" value="#{loginController.pwd}"></h:inputSecret>
                                </div>
                                <h:commandButton class="btn btn-block btn-success " actionListener="#{loginController.loginAdmin}" value="Login"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

    </ui:composition>

</html>
