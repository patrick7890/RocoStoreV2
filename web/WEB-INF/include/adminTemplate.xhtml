<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Admin Page</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputStylesheet library="css" name="material-dashboard-rtl.css"/>
        <h:outputStylesheet library="css" name="material-dashboard.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>       
        <h:outputScript library="scripts" name="popper.min.js"/>
        <h:outputScript library="scripts" name="bootstrap-material-design.min.js"/>
        <h:outputScript library="scripts" name="chartist.min.js"/>
        <h:outputScript library="scripts" name="perfect-scrollbar.jquery.min.js"/>
        <h:outputScript library="scripts" name="bootstrap-notify.js"/>
        <h:outputScript library="scripts" name="material-dashboard.js?v=2.1.1"/>
    </h:head>

    <h:body>
        <div class="wrapper ">
            <c:if test="#{user!=null||user.tipoUsuarioidTipoUsuario.idTipoUsuario==1}">
                <div class="sidebar" data-color="purple" data-background-color="white">
                    <!--
                    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"
              
                    Tip 2: you can also add an image using data-image tag
                    -->
                    <div class="logo">

                        <p class="simple-text logo-mini">
                            <i class="material-icons">
                                supervised_user_circle
                            </i>
                            #{user.nombreUsuario}
                        </p>
                    </div>
                    <h:form>
                        <p:commandLink actionListener="#{loginController.logout()}"><i class="material-icons">
                                power_settings_new
                            </i></p:commandLink>
                    </h:form>
                    <div class="sidebar-wrapper">
                        <ul id="nav" class="nav">
                            <ui:include src="/WEB-INF/include/adminMenu.xhtml"/>
                            <!-- your sidebar here -->
                        </ul>
                    </div>
                </div>
            </c:if>
            <c:if test="#{user!=null||user.tipoUsuarioidTipoUsuario.idTipoUsuario==1}">
                <c:set var="panel" value="main-panel"/>
                <c:set var="page" value="false"/>
            </c:if>
            <div class="${panel}">
                <c:if test="#{user!=null||user.tipoUsuarioidTipoUsuario.idTipoUsuario==1}">
                    <!-- Navbar -->
                    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                        <div class="container-fluid">
                            <div class="navbar-wrapper">
                                <h:link class="navbar-brand" outcome="/admin.xhtml">RocoStore</h:link>
                            </div>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="navbar-toggler-icon icon-bar"></span>
                                <span class="navbar-toggler-icon icon-bar"></span>
                                <span class="navbar-toggler-icon icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                </c:if>

                <!-- End Navbar -->
                <div class="content">
                    <div class="container-fluid">
                        <p:growl id="growl" life="3000"/>
                        <p:layout fullPage="true">
                            <p:layoutUnit position="center">
                                <ui:insert name="body"/>
                            </p:layoutUnit>
                        </p:layout>
                    </div>
                </div>
                <c:if test="#{user!=null||user.tipoUsuarioidTipoUsuario.idTipoUsuario==1}">
                    <footer class="footer">
                        <div class="container-fluid">
                            <nav class="float-left">

                            </nav>
                            <div class="copyright float-right">

                            </div>
                            <!-- your footer here -->
                        </div>
                    </footer>
                </c:if>
            </div>
        </div>
    </h:body>

</html>
