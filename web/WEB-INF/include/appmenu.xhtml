<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="#{myBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                <c:if test="#{user!=null}">
                    <p:submenu label="#{user.getNombreUsuario()}" style="float:right">
                        <p:menuitem value="Cerrar Sesion"  actionListener="#{loginController.logout()}"/>
                    </p:submenu>
                </c:if>
                <c:if test="#{user==null}">
                    <p:menuitem id="login" value="#{myBundle.Login}" style="position: absolute; right: 6px;" oncomplete="PF('loginmod').show()"/>
                </c:if>
            </p:menubar>
        </h:form>
    </ui:composition>

</html>
