<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GeneroCreateDlg" widgetVar="GeneroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGeneroTitle}" closeOnEscape="true">

            <h:form id="GeneroCreateForm">

                <h:panelGroup id="display" rendered="#{generoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGeneroLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{generoController.selected.genero}" title="#{myBundle.CreateGeneroTitle_genero}" required="true" requiredMessage="#{myBundle.CreateGeneroRequiredMessage_genero}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.saveNew}" value="#{myBundle.Save}" update="display,:GeneroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GeneroCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GeneroCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
