<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GeneroEditDlg" widgetVar="GeneroEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGeneroTitle}" closeOnEscape="true">

            <h:form id="GeneroEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{generoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGeneroLabel_idGenero}" for="idGenero" />
                        <h:outputText id="idGenero" value="#{generoController.selected.idGenero}" />

                        <p:outputLabel value="#{myBundle.EditGeneroLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{generoController.selected.genero}" title="#{myBundle.EditGeneroTitle_genero}" required="true" requiredMessage="#{myBundle.EditGeneroRequiredMessage_genero}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{generoController.save}" value="#{myBundle.Save}" update="display,:GeneroListForm:datalist,:GeneroListForm:GeneroDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GeneroEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('GeneroEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
