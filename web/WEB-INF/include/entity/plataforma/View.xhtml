<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlataformaViewDlg" widgetVar="PlataformaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPlataformaTitle}" closeOnEscape="true">

            <h:form id="PlataformaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{plataformaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPlataformaLabel_idPlataforma}"/>
                        <h:outputText value="#{plataformaController.selected.idPlataforma}" title="#{myBundle.ViewPlataformaTitle_idPlataforma}"/>

                        <h:outputText value="#{myBundle.ViewPlataformaLabel_plataforma}"/>
                        <h:outputText value="#{plataformaController.selected.plataforma}" title="#{myBundle.ViewPlataformaTitle_plataforma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PlataformaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
