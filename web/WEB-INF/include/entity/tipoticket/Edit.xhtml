<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoticketEditDlg" widgetVar="TipoticketEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditTipoticketTitle}" closeOnEscape="true">

            <h:form id="TipoticketEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoticketController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoticketLabel_idTipoTicket}" for="idTipoTicket" />
                        <h:outputText id="idTipoTicket" value="#{tipoticketController.selected.idTipoTicket}" />

                        <p:outputLabel value="#{myBundle.EditTipoticketLabel_descripcionTicket}" for="descripcionTicket" />
                        <p:inputText id="descripcionTicket" value="#{tipoticketController.selected.descripcionTicket}" title="#{myBundle.EditTipoticketTitle_descripcionTicket}" required="true" requiredMessage="#{myBundle.EditTipoticketRequiredMessage_descripcionTicket}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoticketController.save}" value="#{myBundle.Save}" update="display,:TipoticketListForm:datalist,:TipoticketListForm:TipoticketDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoticketEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoticketEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
