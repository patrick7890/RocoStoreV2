<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoticketViewDlg" widgetVar="TipoticketViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoticketTitle}" closeOnEscape="true">

            <h:form id="TipoticketViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoticketController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoticketLabel_idTipoTicket}"/>
                        <h:outputText value="#{tipoticketController.selected.idTipoTicket}" title="#{myBundle.ViewTipoticketTitle_idTipoTicket}"/>

                        <h:outputText value="#{myBundle.ViewTipoticketLabel_descripcionTicket}"/>
                        <h:outputText value="#{tipoticketController.selected.descripcionTicket}" title="#{myBundle.ViewTipoticketTitle_descripcionTicket}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoticketViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
