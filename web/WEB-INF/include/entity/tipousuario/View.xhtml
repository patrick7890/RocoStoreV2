<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipousuarioViewDlg" widgetVar="TipousuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipousuarioTitle}" closeOnEscape="true">

            <h:form id="TipousuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipousuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipousuarioLabel_idTipoUsuario}"/>
                        <h:outputText value="#{tipousuarioController.selected.idTipoUsuario}" title="#{myBundle.ViewTipousuarioTitle_idTipoUsuario}"/>

                        <h:outputText value="#{myBundle.ViewTipousuarioLabel_descripcionTipoUsuario}"/>
                        <h:outputText value="#{tipousuarioController.selected.descripcionTipoUsuario}" title="#{myBundle.ViewTipousuarioTitle_descripcionTipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipousuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
