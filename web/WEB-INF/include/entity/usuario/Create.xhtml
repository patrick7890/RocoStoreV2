<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioCreateForm">

                <h:panelGroup id="display" rendered="#{usuarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{usuarioController.selected.rut}" title="#{myBundle.CreateUsuarioTitle_rut}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_rut}"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_dv}" for="dv" />
                        <p:inputText id="dv" value="#{usuarioController.selected.dv}" title="#{myBundle.CreateUsuarioTitle_dv}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_dv}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{myBundle.CreateUsuarioTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_nombre}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{myBundle.CreateUsuarioTitle_apellido}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_apellido}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{myBundle.CreateUsuarioTitle_direccion}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_direccion}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_fechaNacimento}" for="fechaNacimento" />
                        <p:calendar id="fechaNacimento" pattern="MM/dd/yyyy" value="#{usuarioController.selected.fechaNacimento}" title="#{myBundle.CreateUsuarioTitle_fechaNacimento}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_fechaNacimento}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuarioController.selected.nombreUsuario}" title="#{myBundle.CreateUsuarioTitle_nombreUsuario}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_nombreUsuario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_passUsuario}" for="passUsuario" />
                        <p:inputText id="passUsuario" value="#{usuarioController.selected.passUsuario}" title="#{myBundle.CreateUsuarioTitle_passUsuario}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_passUsuario}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateUsuarioLabel_tipoUsuarioidTipoUsuario}" for="tipoUsuarioidTipoUsuario" />
                        <p:selectOneMenu id="tipoUsuarioidTipoUsuario" value="#{usuarioController.selected.tipoUsuarioidTipoUsuario}" required="true" requiredMessage="#{myBundle.CreateUsuarioRequiredMessage_tipoUsuarioidTipoUsuario}" converter="tipousuarioConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipousuarioController.items}"
                                           var="tipoUsuarioidTipoUsuarioItem"
                                           itemValue="#{tipoUsuarioidTipoUsuarioItem}"
                                           itemLabel="#{tipoUsuarioidTipoUsuarioItem.descripcionTipoUsuario.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.saveNew}" value="#{myBundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuarioCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuarioCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
