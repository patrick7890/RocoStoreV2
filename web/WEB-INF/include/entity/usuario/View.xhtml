<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{myBundle.ViewUsuarioTitle_idUsuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_rut}"/>
                        <h:outputText value="#{usuarioController.selected.rut}" title="#{myBundle.ViewUsuarioTitle_rut}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_dv}"/>
                        <h:outputText value="#{usuarioController.selected.dv}" title="#{myBundle.ViewUsuarioTitle_dv}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{myBundle.ViewUsuarioTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_apellido}"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="#{myBundle.ViewUsuarioTitle_apellido}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_direccion}"/>
                        <h:outputText value="#{usuarioController.selected.direccion}" title="#{myBundle.ViewUsuarioTitle_direccion}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_fechaNacimento}"/>
                        <h:outputText value="#{usuarioController.selected.fechaNacimento}" title="#{myBundle.ViewUsuarioTitle_fechaNacimento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_nombreUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{myBundle.ViewUsuarioTitle_nombreUsuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_passUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.passUsuario}" title="#{myBundle.ViewUsuarioTitle_passUsuario}"/>

                        <h:outputText value="#{myBundle.ViewUsuarioLabel_tipoUsuarioidTipoUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.tipoUsuarioidTipoUsuario.descripcionTipoUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
