<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JuegoViewDlg" widgetVar="JuegoViewD" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewJuegoTitle}" closeOnEscape="true">

            <h:form id="JuegoView">

                <h:panelGroup id="display">
                    <p:panelGrid columnClasses="column" rendered="#{juegoController.selected != null}">

                        <p:column rowspan="7">
                            <img src="/RocoStoreV2/resources/img/#{juegoController.selected.imgurl}" style="width: 300px;height: 450px"/>
                        </p:column>

                        <p:row>
                            <p:column>
                                <h:outputText style="font-weight: bold;" value="#{myBundle.ViewJuegoLabel_nombreJuego}"/>
                                <h:outputText value="#{juegoController.selected.nombreJuego}" title="#{myBundle.ViewJuegoTitle_nombreJuego}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText style="font-weight: bold;" value="#{myBundle.ViewJuegoLabel_descripcionJuego}"/>
                                <h:outputText value="#{juegoController.selected.descripcionJuego}" title="#{myBundle.ViewJuegoTitle_descripcionJuego}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText style="font-weight: bold;" value="#{myBundle.ViewJuegoLabel_precioJuego}"/>
                                <h:outputText value="#{juegoController.selected.precioJuego}" title="#{myBundle.ViewJuegoTitle_precioJuego}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText style="font-weight: bold;" value="#{myBundle.ViewGeneroLabel_genero}"/>
                                <ui:repeat var="gen" value="#{juegoController.selected.generoList}">
                                    <h:outputText value="#{gen.genero}&nbsp;"/>
                                </ui:repeat>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText style="font-weight: bold;" value="#{myBundle.ViewPlataformaLabel_plataforma}"/>
                                <ui:repeat var="pla" value="#{juegoController.selected.plataformaList}">
                                    <h:outputText  value="#{pla.plataforma}&#160;"/>
                                </ui:repeat>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:panelGroup>
                <intpu type="hidden" name="idJuego" value="#{juegoController.selected.nombreJuego}"/>

                <p:commandButton actionListener="#{carroController.argregarCarro()}"/>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
