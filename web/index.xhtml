<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:dataGrid var="item" value="#{juegoController.items}" columns="3" layout="grid"
                        rows="12" id="juegos">

                <f:facet name="header">
                    Juegos
                </f:facet>

                <p:panel header="#{item.nombreJuego}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <img src="/RocoStoreV2/resources/img/#{item.imgurl}" style="width: 120px;height: 150px;"/> 
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>

        </ui:define>

    </ui:composition>

</html>
