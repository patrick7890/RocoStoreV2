<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/include/template.xhtml">

        <ui:define name="body">
            <div class="container text-center">
                <div class="row justify-content-md-center">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />  
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">LoginController</h5>
                                <div class="form-group">
                                    <h:outputLabel value="#{myBundle.Usuario}" for="username"/>
                                    <h:inputText class="form-control" id="username" value="#{LoginController.user}"></h:inputText>

                                    <h:outputLabel value="#{myBundle.Password}" for="password"/>
                                    <h:inputSecret class="form-control" id="password" value="#{LoginController.pwd}"></h:inputSecret>
                                </div>
                                <h:commandButton class="btn btn-block btn-success " actionListener="#{LoginController.login}" value="Login"></h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>


        </ui:define>

    </ui:composition>

</html>
